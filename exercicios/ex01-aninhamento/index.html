<body>
    <h1>Exercício 1: Aninhamento em SCSS</h1>
    <ul>
        <li>Crie um seletor .container que contenha um seletor .header e um seletor content.</li>
        <li>Defina o tamanho de fonte para h1 dentro do seletor .header como 24px e a cor de texto para a tag p dentro do seletor .content como #333.</li>
    </ul>
    <hr>

    <div class="container">
        <div class="header">
            <h1>Um título</h1>
        </div>
        <div class="content">
            <p>Conteudo aqui</p>
        </div>
    </div>


</body>
